<html>
    <head>
        <link href="/static/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <a href="/"><h2 class="page-title">Official Kilometers Forum</h2></a>
            </div>
            <div class="content-block">
                <form class="signup-form" action="/signup" method="post">
                    Username (numbers, letters, and underscores) <br/>
                    <input class="form-input" name="username" type="text" pattern="[a-zA-Z0-9_]+" maxlength="16" required/> <br/>
                    Email <br/>
                    <input class="form-input" name="email" type="email" required/> <br/>
                    Password (min. 12 characters)<br/>
                    <input class="form-input" name="password" type="password" minlength="12" maxlength="256" required/> <br/>
                    <input name="remember" type="checkbox" value="true">Remember me</input> <br/>
                    <input class="submit-button" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </body>
</html>
